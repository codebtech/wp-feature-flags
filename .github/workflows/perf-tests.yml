name: Performance Tests
on:
  push:
    branches-ignore:
      - 'main-built'
  pull_request:

jobs:
  performance-tests:
    name: 'Performance Tests'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [ 1/4, 2/4, 3/4, 4/4 ]
    env:
      WP_BASE_URL: 'http://localhost:8888'
      WP_USERNAME: 'admin'
      WP_PASSWORD: 'password'
      WP_AUTH_STORAGE: '.auth/wordpress.json'
      WP_ARTIFACTS_PATH: ${{ github.workspace }}/artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup composer
        uses: php-actions/composer@v6
        with:
          php_version: '8.3'
          dev: no

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build

      - name: Playwright install
        run: yarn playwright install chromium

      - name: Start wp-env
        run: yarn wp-env

      - name: Run tests
        run: |
          yarn test:performance --shard ${{ matrix.shard }}

      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-blob-reports
          path: blob-report
          retention-days: 1

  merge-reports:
    # Merge reports after playwright-tests, even if some shards have failed
    if: always()
    needs: [ performance-tests ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-blob-reports
          path: all-blob-reports

      - name: Merge into single performance report
        run: yarn test:performance:merge-reports

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report-${{ github.run_attempt }}
          path: artifacts/performance-results.json
          retention-days: 14
